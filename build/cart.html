
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>

  <body>
    <div class="site-wrapper">
      <header class="header">
        <div class="container">
          <div class="header_container"><span class="header_title">Nîmes</span>
                  <div class="user-block">
                    <ul class="user-block_list">
                      <li class="user-block_list-item">
                        <div class="search-block">
                          <input class="search-block_input input-field" type="search"/>

                        </div>
                      </li>
                      <li class="user-block_list-item"><a class="user-block_item" href="#"><img class="user-block_img" src="img/svg/person.svg" alt="корзина" width="24" height="24"/></a></li>
                      <li class="user-block_list-item"><a class="user-block_item" href="#"><span class="user-block_cart-count">0</span><img class="user-block_img" src="img/svg/cart.svg" alt="корзина" width="24" height="24"/></a></li>
                    </ul>
                  </div>
          </div>
        </div>
      </header>
      <main>
        <section class="content mt-3 mt-6-descktop">

            <div class="title-container">
              <h1 class="title">Корзина</h1>
            </div>
            <div class="cart">
              <div class="cart_wrap">
                <article class="product-card-cart"><a href="#">
                    <picture>
                      <source type="image/webp" srcset="img/webp/woman-jacket-1.webp, img/webp/woman-jacket-1@2x.webp 2x"/><img class="product-card-cart_img" src="img/woman-jacket-1.jpg" srcset="img/woman-jacket-1@2x.jpg 2x" alt="Jacket" width="11" height="130"/>
                    </picture></a>
                  <div class="product-card-cart_description"><a class="product-card-cart_title" href="#">Jacket</a><span class="product-card-cart_text">Color: white</span><span class="product-card-cart_text">Size: S</span><span class="product-card-cart_price">$ 20</span></div>
                  <button class="close-button product-card-cart_button">удалить</button>
                </article>
                <article class="product-card-cart"><a href="#">
                    <picture>
                      <source type="image/webp" srcset="img/webp/woman-jacket-2.webp, img/webp/woman-jacket-2@2x.webp 2x"/><img class="product-card-cart_img" src="img/woman-jacket-2.jpg" srcset="img/woman-jacket-2@2x.jpg 2x" alt="Jacket" width="11" height="130"/>
                    </picture></a>
                  <div class="product-card-cart_description"><a class="product-card-cart_title" href="#">Jacket</a><span class="product-card-cart_text">Color: white</span><span class="product-card-cart_text">Size: S</span><span class="product-card-cart_price">$ 40</span></div>

                </article>
                <article class="product-card-cart"><a href="#">
                    <picture>
                      <source type="image/webp" srcset="img/webp/woman-jacket-3.webp, img/webp/woman-jacket-3@2x.webp 2x"/><img class="product-card-cart_img" src="img/woman-jacket-3.jpg" srcset="img/woman-jacket-3@2x.jpg 2x" alt="Jacket" width="11" height="130"/>
                    </picture></a>
                  <div class="product-card-cart_description"><a class="product-card-cart_title" href="#">Jacket</a><span class="product-card-cart_text">Color: white</span><span class="product-card-cart_text">Size: S</span><span class="product-card-cart_price">$ 60</span></div>

              <div class="total mt-3 mt-0-tablet">
                <div class="total_amount"><span>Total:</span><span>$ 240</span></div>
                <button class="button total_button">Buy</button>
