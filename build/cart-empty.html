
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="preload" href="fonts/Worksans.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/Worksansextrabold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/Worksansbold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/Worksansmedium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="header">
        <div class="container">
          <div class="header_container"><span class="header_title">Nîmes</span>
                  <div class="user-block">
                    <ul class="user-block_list">
                      <li class="user-block_list-item">
                        <div class="search-block">
                          <input class="search-block_input input-field" type="search"/>
                          <button class="search-block_button" type="button"><img class="search-block_img" src="img/svg/search.svg" alt="поиск" width="24" height="24"/></button>
                        </div>
                      </li>
                      <li class="user-block_list-item"><a class="user-block_item" href="#"><img class="user-block_img" src="img/svg/person.svg" alt="корзина" width="24" height="24"/></a></li>
                      <li class="user-block_list-item"><a class="user-block_item" href="#"><span class="user-block_cart-count">0</span><img class="user-block_img" src="img/svg/cart.svg" alt="корзина" width="24" height="24"/></a></li>
                    </ul>
                  </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container d-flex height-100">
          <div class="m-auto">
            <h1 class="title">Cart is empty</h1><a class="button mt-3 width-100" href="#">Go to catalog</a>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer_container">
            <h2 class="footer_title">Nîmes</h2>
            <nav class="footer_links"><a class="footer_link" href="#">Shop</a><a class="footer_link" href="#">Delivery</a><a class="footer_link" href="#">Service</a><a class="footer_link" href="#">Contacts</a></nav>
            <ul class="footer_social-list">
              <li class="footer_social-item"><a class="footer_social-link" href="#"><img src="img/svg/fb.svg" alt="facebook" width="10.5" height="20"/></a></li>
              <li class="footer_social-item"><a class="footer_social-link" href="#"><img src="img/svg/instagram.svg" alt="instagram" width="20" height="20"/></a></li>
              <li class="footer_social-item"><a class="footer_social-link" href="#"><img src="img/svg/pinterest.svg" alt="pinterest" width="20" height="20"/></a></li>
              <li class="footer_social-item"><a class="footer_social-link" href="#"><img src="img/svg/twitter.svg" alt="twitter" width="20" height="20"/></a></li>
            </ul>
          </div>
        </div>
      </footer>
      <script src="js/main.min.js"></script>
    </div>
  </body>
</html>
